<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Our favorite cities</title>
    <link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.css">
    <style type="text/css">

      body {
        width: 600px;
        margin: 0 auto;
        overflow: hidden;
      }

      .slide-left.ng-enter{
        -webkit-animation: bounceInLeft 0.5s;
      }

      .slide-right.ng-enter{
        -webkit-animation: bounceInRight 0.5s;
      }

    </style>
  </head>
  <body ng-controller='mainController'>
    <h1>Our favorite cities</h1>
    <favorite-list data='data'></favorite-list>

    <script type="text/javascript" src='bower_components/angular/angular.js'></script>
    <script type="text/javascript" src='bower_components/angular-animate/angular-animate.js'></script>
    <script type="text/javascript" src='app/app.js'></script>
    <script type="text/javascript" src='app/mainController.js'></script>
    <script type="text/javascript" src='app/favoriteList.js'></script>
  </body>
</html>
